<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Add a Topic</h1>
        </div>
    </div>

    <form>
        <div class="form-group row">
            <label for="topicTitle" class="col-sm-2 col-form-label col-form-label-lg text-right">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="topic.name" id="topicTitle" class="form-control form-control-lg">
            </div>
        </div>

        <div class="form-group row">
            <label for="fieldCategory" class="col-sm-2 col-form-label text-right">Field</label>
            <div class="col-sm-10">
                <select ng-model="topic.fieldId" ng-change="loadTopics()" id="fieldCategory" class="form-control">
                    <option ng-repeat="field in fields" value="{{ field.id }}">{{ field.name }}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="saveTopic()"><i class="fa fa-paper-plane"></i> Create</button>
            </div>
        </div>
    </form>
</div>
