<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Add a Field</h1>
        </div>
    </div>

    <form>
        <div class="form-group row">
            <label for="topicTitle" class="col-sm-2 col-form-label col-form-label-lg text-right">Title</label>
            <div class="col-sm-10">
                <input type="text" ng-model="field.name" id="topicTitle" class="form-control form-control-lg">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="saveField()"><i class="fa fa-paper-plane"></i> Create</button>
            </div>
        </div>
    </form>
</div>
