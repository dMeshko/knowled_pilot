<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Add a topic</h1>
        </div>
    </div>

    <form style="padding: 30px 0">
        <div class="form-group row">
            <label for="topicTitle" class="col-sm-2 col-form-label col-form-label-lg text-right">Title</label>
            <div class="col-sm-10">
                <input type="text" id="topicTitle" class="form-control form-control-lg">
            </div>
        </div>
        <div class="form-group row">
            <label for="topicContent" class="col-sm-2 col-form-label text-right">Content</label>
            <div class="col-sm-10">
                <textarea ui-tinymce="tinymceOptions" ng-model="content" id="topicContent"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="topicCategory" class="col-sm-2 col-form-label text-right">Category</label>
            <div class="col-sm-10">
                <select id="topicCategory" class="form-control">
                    <option>Biology</option>
                    <option>Mathematics</option>
                    <option>IT</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"><i class="fa fa-paper-plane"></i> Post</button>
            </div>
        </div>
    </form>
</div>
