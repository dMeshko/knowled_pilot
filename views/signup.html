<form ng-init="initSignupForm()">
<label>Name: </label>
<input type="text" ng-model="signupModel.name">
<label>Surname: </label>
<input type="text" ng-model="signupModel.surname">
<label>Birth date: </label>
<input type="date" ng-model="signupModel.birthDate">
<label>Email: </label>
<input type="email" ng-model="signupModel.email">
<label>Username: </label>
<input type="text" ng-model="signupModel.username">
<label>Password: </label>
<input type="password" ng-model="signupModel.password">

<button type="submit" ng-click="signup()">Sign Up</button>
</form>
